    <!-- Contact Us Section -->
    <section class="contact-us mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <div class="section-title">
                        <h2>Contactez-nous</h2>
                        <p>Envoyez nous vos questions et suggestions par mail via ce formulaire de contact</p>
                    </div>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-lg-7">
                    <form action="" class="mb-4 mb-lg-0">
                        <div class="form-row">
                            <div class="col-md-6 form-group">
                                <input type="text" name="name" class="form-control" id="name" placeholder=" Votre nom" />
                            </div>
                            <div class="col-md-6 form-group">
                                <input type="email" class="form-control" name="email" id="email" placeholder="Votre Email" />
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="subject" id="subject" placeholder="Objet" />
                        </div>
                        <div class="form-group">
                            <textarea id="textear" class="form-control" name="message" placeholder="Votre message"></textarea>
                        </div>
                        <button type="submit" class="btn btn-success" onclick="EnvoieMail">Contact Now</button>
                    </form>
                </div>

                <div class="col-lg-5">
                    <div class="row">
                        <div class="col"></div>
                        <div class="col-12 text-center">

                            <a href="mailto:dt.services.0001@gmail.com" target="_blank"><img src="images/Gmail-logo.png" alt="logo gmail" width="50" ></a>
